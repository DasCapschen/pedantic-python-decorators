language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

branches:
  only:
    - master

# before_install:

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install wheel     # creating wheel needs to be done during install

# before_script:

# command to run tests
script:
  - python PythonHelpers/unit_tests/tests_main.py
  - python setup.py bdist_wheel

# after_success:

# after_failure:

# after_script:

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "LostInDarkMath"
  - git config --local user.email "32729196+LostInDarkMath@users.noreply.github.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - echo $GITHUB_TOKEN

deploy:
  provider: releases  # use Github pages instead: pages 
  token: $GITHUB_TOKEN
  file_glob: true # enable wild cards '*'
  file: dist/*.whl
  # cleanup: false
  skip_cleanup: true
  overwrite: true
  on:
    python: 3.8  # specify the job that should build an release. If not specified, all job would create releases.
    branch: master
    # tags: false

